<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Electro GP - Iniciar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    html,
    body {
      height: 100%;
    }

    .form-signin {
      max-width: 330px;
      padding: 1rem;
    }

    .form-signin .form-floating:focus-within {
      z-index: 2;
    }

    .form-signin input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }
  </style>
</head>
<body class="bg-primary">
<div class="form-signin container rounded mt-5 bg-light">
  <h1 class="text-primary text-center">Electro GP</h1>
  <h2 class="text-primary text-center">Iniciar sesión</h2>
  <form th:action="@{/api/login}" method="post" enctype="application/json">
    <div class="form-floating">
      <input type="email" name="username" id="username" class="form-control mb-2" placeholder="nombre@ejemplo.com">
      <label for="username">Usuario</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control mb-2" id="password" name="password" placeholder="Contraseña">
      <label for="password">Contraseña</label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Iniciar sesion</button>
  </form>
  <hr>
  <a th:href="@{/}">Olvidaste tu contraseña</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
